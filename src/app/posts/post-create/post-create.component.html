<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
      <mat-form-field>
          <input matInput type="text" name="title" ngModel required minlength="2" #title="ngModel" placeholder="Your Title">
          <mat-error *ngIf="title.invalid">Please Enter Your Post Title</mat-error>
        </mat-form-field>
      <mat-form-field>
        <textarea matInput rows="4" name="content" ngModel required minlength="3" #content="ngModel" placeholder="Your Comments"></textarea>
        <mat-error *ngIf="content.invalid">Please Enter Your Post Content</mat-error>
        <button mat-raised-button color="accent" type="submit">Save Post</button>
      </mat-form-field>
  </form>
</mat-card>
